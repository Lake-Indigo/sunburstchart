<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorations</title>
    <style>
        body {
            background: #f6f6fa;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .explorations-title {
            color: #b3b3b3;
            font-size: 5rem;
            font-weight: 400;
            margin-top: 48px;
            margin-left: 48px;
            letter-spacing: 2px;
        }
        .explorations-box {
            border: 1.5px solid #999;
            background: transparent;
            margin: 32px 48px 0 48px;
            padding: 0;
            min-height: 75vh;
            position: relative;
        }
        .explorations-card {
            border: 1.2px solid #444;
            background: #f6f6fa;
            width: 370px;
            height: 120px;
            margin: 40px 0 0 48px;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }
        .explorations-link {
            color: #2196f3;
            font-size: 1.6rem;
            font-weight: 600;
            text-decoration: none;
            line-height: 1.2;
            margin-left: 24px;
            transition: color 0.2s;
        }
        .explorations-link:hover {
            color: #1565c0;
            text-decoration: underline;
        }
        @media (max-width: 700px) {
            .explorations-title {
                font-size: 2.5rem;
                margin-left: 16px;
            }
            .explorations-box {
                margin: 24px 8px 0 8px;
            }
            .explorations-card {
                width: 90%;
                margin-left: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="explorations-title">EXPLORATIONS</div>
    <div class="explorations-box">
        <div class="explorations-card">
            <a class="explorations-link" href="sunburst.html">African Continent<br>Economic Overview</a>
        </div>
    </div>
</body>
</html>
